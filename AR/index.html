!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- making the website conform to any device -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GeoAR.js demo</title>

    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <!-- jsnlog -->
    <script src="jsnlog.min.js"> </script>
    <link rel="icon" type="image/png" href="favicon.png"





</head>


<!-- creating the consoleAppender to write logs into the console
     also see http://js.jsnlog.com/ -->
</jsnlog>
<consoleAppender name="consoleAppender" />
<logger name ="mylogger" appenders="consoleAppender"/>
</jsnlog>

<body style='margin: 0; overflow: hidden;' id="visArea">

<div>
    <button type="button" class="btn" id='button' onclick=loadData()>Get Data</button>

    <button type="button" class="btn" id='button' onclick=selectData(loadedData)>Select Data</button>

    <button type="button" class="btn" id='markerButton' onclick=loadAndRenderMarkerLocations()>marker example</button>
</div>
<div>
    <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-camera gps-camera rotation-reader></a-camera>

        <a-entity gltf-model="./magnemite/scene.gltf" rotation="0 180 0" scale="0.30 0.30 0.30" gps-entity-place="longitude: 7.595787; latitude: 51.969574;" animation-mixer/>

    </a-scene>
</div>
<div class="centered">
    <button onclick=loadAndRenderMarkerLocations()></button>
</div>
<script src="visualizeData.js"></script>
</body>
